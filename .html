<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Upgraded Web Page</title>
    <style>
      /* Base Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      /* Header Section */
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      /* Main Content */
      main {
        padding: 20px;
      }
      
      /* Footer Section */
      footer {
        background-color: #ddd;
        text-align: center;
        padding: 15px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      /* Responsive Image */
      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Upgraded Web Page</h1>
    </header>
    <main>
      <p>This is my updated webpage. I've added a header, main content area, and footer to organize the content better.</p>
      <img src="images/picture.jpg" alt="A scenic view">
    </main>
    <footer>
      <p>Copyright Â© 2023</p>
    </footer>
  </body>
</html>
